ea_input:
    class: File
    path: /local/scratch/matsu_cwl_tests/ea_input.tsv
subset_list:
    class: File
    path: /local/scratch/matsu_cwl_tests/subset_list.txt
reads1:
    class: File
    path: /local/scratch/matsu_cwl_tests/demo_reads1.fastq.gz
reads2: 
    class: File
    path: /local/scratch/matsu_cwl_tests/demo_reads2.fastq.gz
spades_install:
    class: Directory
    path: /usr/local/packages/spades
python3_lib: "/usr/local/packages/python-3.5.2/lib"
gene_or_exon: "gene"
prefix: "original_seqs"
gsnap_genome: "gsnap"
filter: "no"
first_paired_suffixes: "no"
first_prefix: "first"
first_assmb_map: "first_assmb_map.tsv"
buffer: 0
aligner_threads: 20
recruitment_threshold: 50
number_of_jobs: 2
threads_per_job: 6
memory_per_job: 13